<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica 6</title>
</head>
<body>
    <header>
        <main>
            <h2>Formularios</h2>
            <form action="">
                <fieldset>
                    <legend>Datos generales</legend>
                     <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                     </div>
                    
                     <div>
                     <label for="edad">Edad:</label>
                     <input type="number" name="edad" id="edad">
                    </div>

                    <label for="cf">Color de fondo</label>
                    <input type="color" name"cf" id="cf">

                    <div>
                        <label for="clave">Password:</label>
                        <input type="password" name"clave"
                        id="clave">
                    </div>

                    <div>
                        <label for="info">Comentarios</label>
                        <textarea name="info" id="info" cols="30" 
                        rows="10"></textarea>
                    </div>

                    <div>
                        <label for="metodo_pago">Metodo de pago</label>
                        <select name="metodo_pago" id="metodo_pago">
                            <option value="12">Efectivo</option>
                            <option value="5">Debito</option>
                            <option value="4">Credito</option>
                            <option value="1">Bitcoin</option>

                        </select>
                    </div>

                    <div>
                        <label for="metodo_pago_fav">Metodo de pago favoritos</label>
                        <select name="metodo_pago_fav" id="metodo_pago_fav" multiple>
                            <option value="12">Efectivo</option>
                            <option value="5">Debito</option>
                            <option value="4">Credito</option>
                            <option value="1">Bitcoin</option>

                        </select>
                    </div>

                    <div>
                        <label for="Vehiculo">Vehiculo</label>
                        <select name="vehiculo" id="vehiculo">
                            <optgroup label="Camionetas">
                            <option value="4">Toyota</option>
                            <option value="43">Silverado</option>
                            </optgroup>

                            <optgroup label="Autos Compactos">
                            <option value="3">Versa</option>
                            <option value="2">Sentra</option>
                            </optgroup>

                        </select>
                    </div>
                    <div>
                        <label for="edo_civil">Â¿Casado?</label>
                        <input type="checkbox" name="edo_civil"
                        id="edo_civil">
                     </div>

                     <div>
                        <label for="">Archivo foto empleado</label>
                        <input type="file" name="foto" id="foto">                     </div>
                     </div>

                     <input type="submit" value="Enviar">
                </fieldset>
            </form>

        
        </main>
    </header>
    <table border="1px">
        <thead>
            <tr>
                <th colspan="8">Mi itinerario</th>
            </tr>
        </thead>
    </table>
</body>
</html>
